<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subtraction-Practice.com</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;900&family=Share+Tech+Mono&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/60a3862749.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="index.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

</head>

<body>
    <div class="Title">
        <h1 class="big-headings">Subtraction-Practice.com</h1>
        <h2 class="headings">Subtract the randomly generated numbers as fast as possible</h2>
    </div>

    <div class="input-Instructions">
        <h2 class="small-headings"> Type in your lowest number, and your highest number, then press start.</h2>
        <h3 class="small-headings"> Reset makes all values = 0</h3>
    </div>





    <div class="container container-one">
        <div class="row">
            <div class="col input-min card">
                <div class="card-header"> Min-Num</div>
                <div class="card-body"> <input class="max-box" type="number" name="MinInput" id="Min-Input" /></div>
            </div>
            <div class=" col valueOne-Container">
                <p id="valOne" class="valueText">  </p>
            </div>
            <div class=" col X-symbol-container">
                <i class="fa-sharp fa-solid fa-minus x-symbol"></i>
            </div>
            <div class="col valueTwo-container">
                <p id="valTwo" class="valueText"> </p>
            </div>
            <div class="col input-max card">
                <div class="card-header"> Max-Num</div>
                <div class="card-body ">

                    <input class=" max-box" type="number" name="MaxInput" id="Max-Input" />



                </div>
            </div>
        </div>
    </div>








    <div class="actionMenu">










        <div class="answerInput">
            <button class="btn btn-lg btn-primary start-button inputs" onclick="beginChallenge()">Start</button>
            <button class="btn btn-lg btn-light start-button inputs" onclick=" resetValues()">Reset</button>

            <p> <input type="number" name="AnswerInput" class="inputBox inputs" id="answerValue" onkeydown="answerClick()">  </p>

        </div>
    </div>

</body>

</html>
